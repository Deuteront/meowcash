events {
    worker_connections 1000;
}

http {
    access_log off;
    sendfile   on;

    upstream api {
    server api01:8080;
    server api02:8080;
    }

    server {
        listen 9999;

        location / {
            proxy_pass http://api;
        }
    }

    server {
        listen 3000;

        # API Requests
        location /api/ {
            rewrite ^/api/(.*) /$1 break;
            proxy_pass http://api;
        }

        # React App
        location / {
            proxy_pass http://react-app;
        }
    }

    include /etc/nginx/conf.d/*.conf;
}